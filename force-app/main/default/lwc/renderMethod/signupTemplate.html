<template>
    <lightning-card title="Render Multiple Template" icon-name="custom:custom14">
        <div class="slds-var-m-around_medium">
            <h2 class="slds-text-heading_medium slds-var-m-bottom_medium">
                SignUp Form
            </h2>

            <lightning-input type="text" label="First Name"></lightning-input>
            <lightning-input type="text" label="Last Name"></lightning-input>
            <lightning-input type="email" label="Email Adress"></lightning-input>
            <lightning-input class="slds-m-bottom_medium"  type="password" label="Password"></lightning-input>
            
            <lightning-button
            variant="destructive"
            label="Back"
            title="Back"
            onclick={handleClick}
            class="slds-m-left_medium">
            </lightning-button>

            <lightning-button
            variant="success"
            label="Signin"
            title="Signin"
            onclick={handleSubmit}
            class="slds-m-left_medium">
            </lightning-button>

        </div>
    </lightning-card>
</template>
