    <lightning-card title="for:each Loop">
        <div class="slds-var-m-around_medium">
            <template iterator:ceo={ceoList}>
                <div key={ceo.value.id}>
                        <ul class="slds-has-dividers_around-space">

                            <template if:true={ceo.first}>
                                <div class="sldx-box  slds-box slds-theme--warning slds-text-color--inverse">
                                    <strong>
                                        List Of Company and there Ceo's
                                    </strong>
                                </div>
                            </template>

                            <li class="slds-item slds-var-m-around_medium">
                                <strong>{ceo.value.company}</strong> : {ceo.value.title} : <strong>{ceo.value.name}</strong>
                            </li>

                            <template if:true={ceo.last}>
                                <div class="sldx-box  slds-box slds-theme--warning slds-text-color--inverse">
                                    <strong>
                                        Thanks For Reading the List
                                    </strong>
                                </div>
                            </template>
                        </ul>
                </div>
            </template>
        </div>
    </lightning-card>
</template>
